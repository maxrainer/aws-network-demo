---
# tasks file for ansible-tower-install

- include_tasks: 
    file: rhel.yml
  when: tower_os_type == 'rhel'

- include_tasks: 
    file: centos.yml
  when: tower_os_type == 'centos'

- include_tasks:
    file: install.yml

- include_tasks:
    file: restore.yml
  when: tower_restore

- include_tasks: 
    file: license.yml
  when: tower_license

- include_tasks:
    file: backup.yml
  when: tower_upgrade or tower_backup

- include_tasks:
    file: upgrade.yml
  when: tower_upgrade
