---

ec2_lab_count: 22
ec2_feature_server: true
ec2_feature_firewall: true

ec2_vpc_subnets:
  - "172.16.0.0/24"

ec2_linux_server:
  - "{{ ec2_linux_server_tower }}"
  - name: Apache Webserver 1
    short: web1
    instance_type: centos7
    network: 0
    public_ip: yes
    security_groups:
      - "{{ ec2_sg.ssh }}"
      - "{{ ec2_sg.http }}"
      - "{{ ec2_sg.https }}"
    tags: 
      Function: webserver
  - name: Apache Webserver 2
    short: web2
    instance_type: centos7
    network: 0
    public_ip: yes
    security_groups:
      - "{{ ec2_sg.ssh }}"
      - "{{ ec2_sg.http }}"
      - "{{ ec2_sg.https }}"
    tags:
      Function: webserver

ec2_firewalls: 
  - name: F5 Loadbalancer
    short: f5
    instance_type: f5
    networks: 
      - subnet: 0
        address: 172.16.0.100 
    public_ip: yes
    tags:
      Function: loadbalancer
